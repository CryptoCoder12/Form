<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href="css1.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div><img class="card-image" src="../Form/images/jungle.jpg">
     <div class="card-body">
    <p class="card-paragraph"> CRYPTOCODER</p>
    </div>
      </div>
    <div class="form-body">
        <p>
            This is not a real online service! Be carefull for 
            people that will scam you. Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Officiis alias aut veritatis animi. 
        </p>
        <p>You know you want to!</p>
        <div class="form">
            <p>Let's do this</p>
            <form action="#" id="signup-form">
                <div>
                <p><label for="firstname">First name</label></p>
                <input type="text" id="first name" placeholder="bob..." name="first_name">
                </div>
                <div>
                <p><label for="lastname">Last name</label></p>
                <input type="text" id="lastname" placeholder="smith..." name="last_name">
                </div>
                <div>
                <p><label for="email">E-mail</label></p>              
                <input type="email" id="user_email" placeholder="you@example.com" name="email" required>
                </div>
                <div>
                <p><label for="phone_number">Phone Number:</label></p>               
                <input type="tel" id="phone_number" name="phone_number" placeholder="0612345678">
                </div>
                <div>
                <p><label for="user_password">Password</label></p>
                <input type="password" name="password" id="user_password" placeholder="********" required>
                </div>
                <div>
                <p><label for="user_password">Confirm password</label></p>
                <input type="password" name="confirmpassword" id="confirm_password" placeholder="********" required>
                </div>
            </form>
        </div>
        <div class="submit-sec">
            <button type="submit" form="signup-form">Submit</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <div class="credits">
        <p><u>Credits to @Odin-Project</u></p>
    </div>
</body>
</html>
